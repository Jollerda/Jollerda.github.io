<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My YouTube Videos</title>
    <link rel="stylesheet" href="/styles/general/Header Foot Style.css"/>
</head>
<body style="background-color:black">
    <div style="height:80px; background: #343434;">
        <div style="margin:0;">
            <p style="color:#22a3f8; position:fixed; left:42%; font-size:40px; margin:0; padding:0; top:15px;">JoshuasGameDev</p>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn"></button>
                <div id="myDropdown" class="dropdown-content">
                    <a id="mainlink" href="/Homepage.html">Home</a>
                    <a id="mainlink" href="/Videos.html">Videos</a>
                    <a id="mainlink" href="#about">About</a>
                </div>
            </div>
            <img src="/images/general/JGD Logo.jpg" style="position: relative; width: 50px; height: 50px; left: 40px; top: 10px;"/>
        </div>
    </div>

    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <div style="text-align:center; margin-top:40px;">
        <p style="font-size:26px; color:white; text-decoration:underline;">How to make a HEALTH BAR with SMOOTH TRANSITION in UNITY</p>
        <iframe width="760" height="430" src="https://www.youtube.com/embed/zD3HbYhCT9M" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
